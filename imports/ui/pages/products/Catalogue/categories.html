<template name="categoriesCatalogueMain">
    <div class="row">
        <div class="col-md-12 text-left">
            <a href="/productos" class="btn btn-danger"><i style="font-size: 12px" class="material-icons">backspace</i> Regresar</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Categorias</h2>
        </div>
    </div>
    <br>
    <div class="text-center">
        {{#if more}}
            {{#each listCategories}}
                <div class="col-md-3">
                    <div class="card view-sub-categories-catalogue">
                        <img src="http://cabasso.mx:4000/public/images/categories_image/{{_id}}.jpg" alt="Avatar" style="width:100%">
                        <div class="">
                            <h3 style="font-size: 10px"><b>{{name}}</b></h3>
                            <br>
                        </div>
                    </div>
                </div>
            {{/each}}
        {{else}}
            {{#each listCategories}}
                <div class="col-md-3 col-md-offset-2">
                    <div class="card view-sub-categories-catalogue">
                        <img src="http://cabasso.mx:4000/public/images/categories_image/{{_id}}.jpg" alt="Avatar" style="width:100%">
                        <div class="">
                            <h3 style="font-size: 10px"><b>{{name}}</b></h3>
                            <br>
                        </div>
                    </div>
                </div>
            {{/each}}
        {{/if}}
    </div>
</template>
