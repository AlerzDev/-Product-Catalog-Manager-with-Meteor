<template name="categoriesMain">
    {{#if more}}
        {{#each listCategories}}
            <div class="col-md-3">
                <div class="card view-sub-categories">
                    <img src="{{BASE_URL}}public/images/categories_image/{{_id}}.jpg" alt="Avatar" style="width:100%">
                    <div class="">
                        <h3 style="font-size: 13px"><b>{{name}}</b></h3>
                        <br>
                    </div>
                </div>
            </div>
        {{/each}}
    {{else}}
        {{#each listCategories}}
            <div class="col-md-3 col-md-offset-2">
                <div class="card view-sub-categories">
                    <img src="{{BASE_URL}}public/images/categories_image/{{_id}}.jpg" alt="Avatar" style="width:100%">
                    <div class="">
                        <h3 style="font-size: 13px"><b>{{name}}</b></h3>
                        <br>
                    </div>
                </div>
            </div>
        {{/each}}
    {{/if}}

</template>
